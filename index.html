<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kreator Bombki Pro</title>
    <style>
        :root { --panel-bg: #1e1e1e; --item-bg: #2d2d2d; --text: #e0e0e0; --accent: #3498db; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; background: #000; color: var(--text); overflow: hidden; }
        #canvas-container { flex: 1; position: relative; }
        #ui-panel { width: 380px; background: var(--panel-bg); padding: 20px; overflow-y: auto; border-left: 1px solid #333; }
        .section { background: var(--item-bg); border-radius: 10px; padding: 15px; margin-bottom: 20px; border: 1px solid #444; }
        h3 { font-size: 13px; margin: 0 0 12px 0; text-transform: uppercase; color: #888; }
        label { display: block; font-size: 11px; margin: 10px 0 5px; color: #aaa; }
        .control-row { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 10px; }
        input[type="color"], select, input[type="range"] { width: 100%; background: #111; color: white; border: 1px solid #444; padding: 8px; border-radius: 4px; }
        input[type="color"] { height: 40px; padding: 2px; cursor: pointer; }
        button { background: #444; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; flex: 1; }
        button:hover { background: #555; }
        #loader { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { border: 4px solid #333; border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div><p>Wczytywanie sceny...</p></div>
<div id="canvas-container"></div>

<div id="ui-panel">
    <div class="section">
        <h3>1. Oświetlenie i Tło</h3>
        <label>Wybierz HDRI:</label>
        <select id="hdri-select" onchange="updateHDRI(this.value)">
            <option value="textures/geislingen_an_der_steige_2k.hdr">Geislingen</option>
            <option value="textures/royal_esplanade_4k.hdr">Royal Esplanade</option>
            <option value="textures/spiaggia_di_mondello_4k.hdr">Spiaggia Mondello</option>
        </select>
        
        <label>Tryb tła:</label>
        <select id="bg-mode" onchange="toggleBackgroundMode(this.value)">
            <option value="hdri">Pokaż HDRI</option>
            <option value="color">Jednolity Kolor</option>
        </select>

        <label>Kolor tła:</label>
        <input type="color" id="bg-color-picker" value="#000000" oninput="updateBgColor(this.value)">

        <label>Obrót HDRI (Światło):</label>
        <input type="range" min="0" max="6.28" step="0.01" value="0" oninput="rotateEnv(this.value)">
    </div>

    <div class="section">
        <h3>2. Bombka (Sphere)</h3>
        <input type="color" value="#ffffff" oninput="updateColor('Sphere', this.value)">
        <div class="control-row" style="margin-top:10px">
            <button onclick="updatePhysic('Sphere', 0.05, 0.4)">Glossy</button>
            <button onclick="updatePhysic('Sphere', 0.9, 0.0)">Matte</button>
            <button onclick="updatePhysic('Sphere', 0.2, 1.0)">Metal</button>
        </div>
    </div>

    <div class="section">
        <h3>3. Wstążka i Zawieszka</h3>
        <input type="color" value="#ffffff" oninput="updateColor('Ribbon', this.value); updateColor('Hang', this.value)">
        <div class="control-row" style="margin-top:10px">
            <button onclick="updatePhysic('Ribbon', 0.1, 0.1); updatePhysic('Hang', 0.1, 0.1)">Glossy</button>
            <button onclick="updatePhysic('Ribbon', 0.9, 0.0); updatePhysic('Hang', 0.9, 0.0)">Matte</button>
            <button onclick="updatePhysic('Ribbon', 0.2, 1.0); updatePhysic('Hang', 0.2, 1.0)">Metal</button>
        </div>
    </div>

    <div class="section">
        <h3>4. Etykiety i Logo</h3>
        <label>Logo (.png):</label>
        <input type="file" accept="image/png" onchange="updateTexture('Logo', this)">
        <label>Etykieta Front / Tył:</label>
        <input type="file" onchange="updateBadgeSide('Badge_Front', this)">
        <input type="file" onchange="updateBadgeSide('Badge_Back', this)">
    </div>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let scene, camera, renderer, controls, model, pmremGenerator, currentEnvTexture;

    async function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(40, (window.innerWidth - 380) / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth - 380, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        updateHDRI(document.getElementById('hdri-select').value);

        new GLTFLoader().load('Bombka.glb', (gltf) => {
            model = gltf.scene;
            scene.add(model);
            document.getElementById('loader').style.display = 'none';
        });

        animate();
    }

    window.updateHDRI = (path) => {
        new RGBELoader().load(path, (texture) => {
            const envMap = pmremGenerator.fromEquirectangular(texture).texture;
            currentEnvTexture = envMap;
            scene.environment = envMap;
            
            // Jeśli tryb to HDRI, ustaw też tło
            if (document.getElementById('bg-mode').value === 'hdri') {
                scene.background = envMap;
            }
            texture.dispose();
        });
    };

    window.toggleBackgroundMode = (mode) => {
        if (mode === 'color') {
            const col = document.getElementById('bg-color-picker').value;
            scene.background = new THREE.Color(col);
        } else {
            scene.background = currentEnvTexture;
        }
    };

    window.updateBgColor = (hex) => {
        document.getElementById('bg-mode').value = 'color';
        scene.background = new THREE.Color(hex);
    };

    window.rotateEnv = (val) => {
        const rot = parseFloat(val);
        // Kluczowa poprawka rotacji dla Three.js r160
        scene.environmentRotation.set(0, rot, 0);
        if (scene.background instanceof THREE.Texture) {
            scene.backgroundRotation.set(0, rot, 0);
        }
    };

    window.updateColor = (name, hex) => {
        const color = new THREE.Color(hex);
        model.traverse(n => {
            if (n.isMesh && n.name.toLowerCase().includes(name.toLowerCase())) {
                n.material.color = color;
            }
        });
    };

    window.updatePhysic = (name, rough, metal) => {
        model.traverse(n => {
            if (n.isMesh && n.name.toLowerCase().includes(name.toLowerCase())) {
                n.material.roughness = rough;
                n.material.metalness = metal;
            }
        });
    };

    window.updateTexture = (name, input) => {
        if (!input.files[0]) return;
        const url = URL.createObjectURL(input.files[0]);
        new THREE.TextureLoader().load(url, (tex) => {
            tex.flipY = false;
            tex.colorSpace = THREE.SRGBColorSpace;
            model.traverse(n => {
                if (n.isMesh && n.name.toLowerCase().includes(name.toLowerCase())) {
                    n.material.map = tex;
                    n.material.transparent = true;
                    n.material.needsUpdate = true;
                }
            });
        });
    };

    window.updateBadgeSide = (matName, input) => {
        if (!input.files[0]) return;
        const url = URL.createObjectURL(input.files[0]);
        new THREE.TextureLoader().load(url, (tex) => {
            tex.flipY = false;
            model.traverse(n => {
                if (n.isMesh && n.name.includes('Badge')) {
                    const mats = Array.isArray(n.material) ? n.material : [n.material];
                    mats.forEach(m => {
                        if (m.name === matName) {
                            m.map = tex;
                            m.needsUpdate = true;
                        }
                    });
                }
            });
        });
    };

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    init();
</script>
</body>
</html>
