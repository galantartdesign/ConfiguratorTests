<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaawansowany Konfigurator Bombki 3D</title>
    <style>
        :root { --panel-bg: #1e1e1e; --item-bg: #2d2d2d; --text: #e0e0e0; --accent: #3498db; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; background: #000; color: var(--text); overflow: hidden; }
        #canvas-container { flex: 1; position: relative; }
        #ui-panel { width: 380px; background: var(--panel-bg); padding: 20px; overflow-y: auto; border-left: 1px solid #333; }
        .section { background: var(--item-bg); border-radius: 10px; padding: 15px; margin-bottom: 20px; border: 1px solid #444; }
        h3 { font-size: 13px; margin: 0 0 15px 0; text-transform: uppercase; color: #888; letter-spacing: 1px; }
        label { display: block; font-size: 11px; margin: 10px 0 5px; color: #aaa; }
        .control-row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
        .input-group { display: flex; gap: 5px; width: 100%; }
        input[type="text"] { flex: 1; background: #111; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; font-size: 12px; }
        input[type="color"] { width: 40px; height: 34px; border: none; background: none; cursor: pointer; }
        button { background: #444; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; }
        button:hover { background: #555; }
        select, input[type="range"] { width: 100%; background: #111; color: white; border: 1px solid #444; padding: 8px; border-radius: 4px; }
        #loader { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { border: 4px solid #333; border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div><p id="load-text">Inicjowanie sceny 3D...</p></div>
<div id="canvas-container"></div>

<div id="ui-panel">
    <h2>Konfigurator</h2>

    <div class="section">
        <h3>Bombka (Sphere)</h3>
        <div class="input-group">
            <input type="color" id="col-Sphere" value="#ffffff" oninput="updateColor('Sphere', this.value)">
            <input type="text" id="hex-Sphere" placeholder="#ffffff" onchange="updateColor('Sphere', this.value)">
        </div>
        <label>Materiał:</label>
        <div class="control-row">
            <button onclick="updatePhysic('Sphere', 0.1, 0.4)">Glossy</button>
            <button onclick="updatePhysic('Sphere', 0.9, 0.0)">Matte</button>
            <button onclick="updatePhysic('Sphere', 0.2, 1.0)">Metal</button>
        </div>
    </div>

    <div class="section">
        <h3>Wstążka (Ribbon)</h3>
        <div class="input-group">
            <input type="color" id="col-Ribbon" value="#ffffff" oninput="updateColor('Ribbon', this.value)">
            <input type="text" id="hex-Ribbon" placeholder="#ffffff" onchange="updateColor('Ribbon', this.value)">
        </div>
        <label>Skala:</label>
        <div class="control-row">
            <button onclick="setScale('Ribbon', 0.6)">Mała</button>
            <button onclick="setScale('Ribbon', 1.0)">Standard</button>
            <button onclick="setScale('Ribbon', 1.3)">Duża</button>
        </div>
    </div>

    <div class="section">
        <h3>Środowisko (HDRI)</h3>
        <select onchange="updateHDRI(this.value)">
            <option value="textures/studio.hdr">Studio Soft</option>
            <option value="textures/dark.hdr">Dark Dramatic</option>
        </select>
        <label>Obrót światła:</label>
        <input type="range" min="0" max="6.28" step="0.01" value="0" oninput="rotateEnv(this.value)">
    </div>

    <div class="section">
        <h3>Nadruk (Logo)</h3>
        <input type="file" accept="image/png" onchange="updateLogoTexture(this)">
        <label>Połysk Logo:</label>
        <input type="range" min="0" max="1" step="0.01" value="0.5" oninput="updateLogoRoughness(this.value)">
    </div>

    <div class="section">
        <h3>Etykieta (Badge)</h3>
        <label>Front:</label><input type="file" onchange="updateBadgeSide('Badge_Front', this)">
        <label>Back:</label><input type="file" onchange="updateBadgeSide('Badge_Back', this)">
        <label>Skala:</label>
        <div class="control-row">
            <button onclick="setScale('Badge', 0.6)">0.6x</button>
            <button onclick="setScale('Badge', 1.0)">1.0x</button>
            <button onclick="setScale('Badge', 1.3)">1.3x</button>
        </div>
    </div>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let scene, camera, renderer, controls, model, pmremGenerator;
    const texLoader = new THREE.TextureLoader();

    // Inicjalizacja
    async function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        
        camera = new THREE.PerspectiveCamera(40, (window.innerWidth - 380) / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth - 380, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Ładowanie modelu z relatywną ścieżką
        const loader = new GLTFLoader();
        loader.load('Bombka.glb', 
            (gltf) => {
                model = gltf.scene;
                scene.add(model);
                document.getElementById('loader').style.display = 'none';
            },
            (xhr) => {
                const percent = Math.round(xhr.loaded / xhr.total * 100);
                if (percent) document.getElementById('load-text').innerText = `Ładowanie: ${percent}%`;
            },
            (err) => {
                console.error("Błąd ładowania:", err);
                document.getElementById('load-text').innerText = "Błąd: Nie znaleziono pliku Bombka.glb";
            }
        );

        animate();
    }

    // Funkcje sterujące
    window.updateColor = (name, hex) => {
        const color = new THREE.Color(hex);
        model.traverse(n => {
            if (n.isMesh && n.name.toLowerCase().includes(name.toLowerCase())) n.material.color = color;
        });
        document.getElementById('hex-' + name).value = hex;
        document.getElementById('col-' + name).value = hex;
    };

    window.updatePhysic = (name, rough, metal) => {
        model.traverse(n => {
            if (n.isMesh && n.name.toLowerCase().includes(name.toLowerCase())) {
                n.material.roughness = rough;
                n.material.metalness = metal;
            }
        });
    };

    window.setScale = (name, s) => {
        model.traverse(n => { if (n.name.includes(name)) n.scale.set(s, s, s); });
    };

    window.updateHDRI = (path) => {
        new RGBELoader().load(path, (texture) => {
            const envMap = pmremGenerator.fromEquirectangular(texture).texture;
            scene.environment = envMap;
            scene.background = envMap;
            texture.dispose();
        });
    };

    window.rotateEnv = (val) => {
        if (scene.environment) {
            scene.environmentRotation.y = parseFloat(val);
            scene.backgroundRotation.y = parseFloat(val);
        }
    };

    window.updateLogoTexture = (input) => {
        if (!input.files[0]) return;
        const url = URL.createObjectURL(input.files[0]);
        texLoader.load(url, (tex) => {
            tex.flipY = false;
            tex.colorSpace = THREE.SRGBColorSpace;
            model.traverse(n => {
                if (n.isMesh && n.name.includes('Logo')) {
                    n.material.map = tex;
                    n.material.transparent = true;
                    n.material.needsUpdate = true;
                }
            });
        });
    };

    window.updateBadgeSide = (matName, input) => {
        if (!input.files[0]) return;
        const url = URL.createObjectURL(input.files[0]);
        texLoader.load(url, (tex) => {
            tex.flipY = false;
            model.traverse(n => {
                if (n.isMesh && n.name.includes('Badge')) {
                    const mats = Array.isArray(n.material) ? n.material : [n.material];
                    mats.forEach(m => { if (m.name === matName) { m.map = tex; m.needsUpdate = true; } });
                }
            });
        });
    };

    window.updateLogoRoughness = (val) => {
        model.traverse(n => { if (n.isMesh && n.name.includes('Logo')) n.material.roughness = parseFloat(val); });
    };

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    init();

    window.addEventListener('resize', () => {
        camera.aspect = (window.innerWidth - 380) / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth - 380, window.innerHeight);
    });
</script>
</body>
</html>
